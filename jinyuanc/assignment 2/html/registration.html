<script src="jquery.validate.js"></script>
<script>
    function validate() {
        if ($("#name").val() == "") {
            document.getElementById("demo1").innerHTML = "* Please enter your account";
            return false;
        } else if ($("#password").val() != $("#confirm").val()) {
            document.getElementById("demo3").innerHTML = "* Password does not match";
            return false;
        } else if ($("#email").val() == "") {
            document.getElementById("demo4").innerHTML = "* Please enter your E-mail";
            return false;
        }
        /*else if (!$("#agree").is("checked")) {
                   alert("You must agree to the terms and conditions");
                   return false;
               }*/
        var x = document.getElementById("password").value;
        var sln = x.length;

        if (sln < 8 || sln > 12) {
            alert("Your password need to be 8-12 character");
            return false;
        }

        match = /[A-Z]/g;
        var pos = x.search(match);

        if (pos == -1) {
            alert("Your password need to include one uppercase letter");
            return false;
        }

        match = /[a-z]/g;
        var pos = x.search(match);

        if (pos == -1) {
            alert("Your password need to include one lowercase letter");
            return false;
        }
        
        match = /[~!#$]/g;
        
        var pos = x.search(match);        
        if (pos == -1) {
            alert ("Your password must include one of special characters:\~!#$") ;
            return false;
        }
    }

</script>
